<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Cadastro de Estabelecimento</h4>
    <button type="button" class="close" (click)="dismissModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
    <form [formGroup]="cadastroEstabelecimento" (ngSubmit)="cadastrar()">
        <label>Nome: </label>
        <div class="form-group">
            <input formControlName="nome" type="text" placeholder="Nome Estabelecimento" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
            <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                <div *ngIf="f.nome.errors.required">Preencha o nome</div>
            </div>
        </div>
        <label>Documento: </label>
        <div class="form-group">
            <input mask="CPF_CNPJ" formControlName="documento" type="text"
                placeholder="CPF/CNPJ" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.documento.errors }" />
            <div *ngIf="submitted && f.documento.errors" class="invalid-feedback">
                <div *ngIf="f.documento.errors.required">Preencha o CPF/CNPJ</div>
            </div>
        </div>
        <button [disabled]="loading" class="btn btn-gradient-success btn-block" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Cadastrar
        </button>
    </form>
</div>

<app-modal-select class="d-none"></app-modal-select>
<app-table-principal class="d-none"></app-table-principal>
