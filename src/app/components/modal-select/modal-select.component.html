<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel1">Seleção de Estabelecimento</h4>
    <button type="button" class="close" (click)="dismissModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" tabindex="0" ngbAutofocus>
    <form [formGroup]="selectEC" (ngSubmit)="selecionar()">
        <div class="d-flex justify-content-between inputs-menores">
            <div class="form-group col-12">
                <label>Selecione o Estabelecimento: </label>
                <select formControlName="estabelecimento" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.estabelecimento.errors }">
                    <option selected>
                        {{estabelecimentoSelecionado}}
                    </option>
                    <option *ngFor="let ec of estabelecimentosPorUsuario" value="{{ec.id}}_{{ec.nome}}">
                        {{ec.nome}}
                    </option>

                </select>
                <div *ngIf="submitted && f.estabelecimento.errors" class="invalid-feedback">
                    <div *ngIf="f.estabelecimento.errors.required">Selecione o estabelecimento</div>
                </div>
            </div>
        </div>
        <button [disabled]="loading" class="btn btn-gradient-success btn-block" rippleEffect>
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Selecionar
        </button>
    </form>
</div>

<app-table-principal class="d-none"></app-table-principal>
